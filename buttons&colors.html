<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons & Colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-secondary">Buttons & Colors</h1>
        <div class="row">
            <div class="col-md-6 bg-dark">
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Second</button>
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-danger">Danger</button>
                <button class="btn btn-outline-warning">Warning</button>
            </div>
            <div class="col-md-6 bg-light">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Second</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-light">
                <button class="btn btn-primary btn-sm">Prirmay</button>
                <button class="btn btn-primary">Prirmay</button>
                <button class="btn btn-primary btn-lg">Prirmay</button>
            </div>
            <div class="col-md-6 bg-dark">
                <a href="https://facebook.com" class="btn btn-outline-danger btn-sm">Facebook</a>
                <a href="https://instagram.com" class="btn btn-outline-primary">Instagram</a>
                <a href="https://Myspace.com" class="btn btn-outline-warning btn-lg">Myspace</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</html>
